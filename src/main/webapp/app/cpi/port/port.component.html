<div>
    <h2 id="page-heading">
        <span jhiTranslate="cpigatewaycommApp.cpicommunicationPort.home.title">Ports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-port" [routerLink]="['/port/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cpigatewaycommApp.cpicommunicationPort.home.createLabel">
            Create new Port
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ports">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="portCode"><span jhiTranslate="cpigatewaycommApp.cpicommunicationPort.portCode">Port Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="portName"><span jhiTranslate="cpigatewaycommApp.cpicommunicationPort.portName">Port Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="portNameChinese"><span jhiTranslate="cpigatewaycommApp.cpicommunicationPort.portNameChinese">Port Name Chinese</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="countryCountryName"><span jhiTranslate="cpigatewaycommApp.cpicommunicationPort.country">Country</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let port of ports ;trackBy: trackId">
                <td><a [routerLink]="['/port', port.id, 'view' ]">{{port.id}}</a></td>
                <td>{{port.portCode}}</td>
                <td>{{port.portName}}</td>
                <td>{{port.portNameChinese}}</td>
                <td>
                    <div *ngIf="port.countryId">
                        <a [routerLink]="['../country', port.countryId , 'view' ]" >{{port.countryCountryName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/port', port.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/port', port.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'port/'+ port.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ports && ports.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
