<!--<form name="searchForm" (ngSubmit)="confirmSearch(country.id)" class="form-horizontal">-->
<form name="searchForm" class="form-horizontal">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>


    <div class="form-group">
        <label for="filterCountryName" class="col-sm-2 control-label" jhiTranslate="configuration.filter" >Country Name</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="filterCountryName" id="filterCountryName" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click) = loadAll()>
                <span class="fa fa-plus"></span>
                Search</button>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" (click) = clear()>
                <span class="fa fa-plus"></span>
                Clear</button>
        </div>
    </div>

    <h2>
    <button class="btn btn-primary float-right" (click) = loadAll()>
    <span class="fa fa-plus"></span>
    <!--<span  jhiTranslate="cpigatewayApp.country.home.createLabel">-->
    Search
    </span>
    </button>
    <button class="btn btn-primary float-right" (click) = clear()>
    <span class="fa fa-plus"></span>
    <!--<span  jhiTranslate="cpigatewayApp.country.home.createLabel">-->
    Clear
    </span>
    </button>

    </h2>

    <jhi-alert></jhi-alert>
    <div class="row">{{currentAccount}}}
    </div>
    <br/>
    <div class="table-responsive" *ngIf="countries">
        <table class="table table-condensed  table-hover">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>-->
                <th jhiSortBy="countryNameAbbr"><span jhiTranslate="cpigatewayApp.country.countryNameAbbr">Country Name Abbr</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="countryName"><span jhiTranslate="cpigatewayApp.country.countryName">Country Name</span> <span class="fa fa-sort"></span></th>
                <!--<th jhiSortBy="countryNameChinese"><span jhiTranslate="cpigatewayApp.country.countryNameChinese">Country Name Chinese</span> <span class="fa fa-sort"></span></th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries ;trackBy: trackId">
                <!--<td><a [routerLink]="['../country', country.id ]">{{country.id}}</a></td>-->
                <td>{{country.countryNameAbbr}}</td>
                <td>{{country.countryName}}</td>
                <!--<td>{{country.countryNameChinese}}</td>-->

            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="countries && countries.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</form>
