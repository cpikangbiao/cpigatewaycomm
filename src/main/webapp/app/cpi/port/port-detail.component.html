<div class="m-content">
    <div class="m-portlet" *ngIf="port">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        <span jhiTranslate="cpigatewayApp.port.detail.title">Port</span>
                        <span>{{port.portName}}&nbsp;</span>
                    </h3>
                </div>
            </div>
        </div>
        <jhi-alert></jhi-alert>
        <div class="m-form m-form--fit m-form--label-align-right">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.portCode">Port Code</span>
                        </label>
                        <div class="alert m-alert--default col-sm-6">
                            <span>{{port.portCode}}&nbsp;</span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.portName">Port Name</span>
                        </label>
                        <div class="alert m-alert--default col-sm-6">
                            <span>{{port.portName}}&nbsp;</span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.portNameChinese">Port Name Chinese</span>
                        </label>
                        <div class="alert m-alert--default col-sm-6">
                            <span>{{port.portNameChinese}}&nbsp;</span>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.country">Country</span>
                        </label>
                        <div class="alert m-alert--default col-sm-6">
                            <a [routerLink]="['/country', port.countryId]" *ngIf="port.countryId">
                                <span>{{port.countryCountryName}}&nbsp;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions">
                    <div class="row">
                        <div class="col-lg-9 ml-lg-auto">
                            <button type="submit" class="btn btn-info" (click)="previousState()">
                                <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                            </button>
                            <button type="button" class="btn btn-primary" [routerLink]="['/port/'+ port.id + '/edit']">
                                <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
