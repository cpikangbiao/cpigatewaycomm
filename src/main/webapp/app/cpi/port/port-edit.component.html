<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        <span id="myPortLabel"
                              jhiTranslate="cpigatewayApp.port.home.createOrEditLabel">Create or edit a Port</span>
                    </h3>
                </div>
            </div>
        </div>
        <jhi-alert></jhi-alert>
        <div class="m-form m-form--fit">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.portCode">Port Code</span>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="portCode"
                                   id="portCode" [(ngModel)]="port.portCode"/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.portName">Port Name</span>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="portName" id="portName"
                                   [(ngModel)]="port.portName"/>
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.portNameChinese">Port Name Chinese</span>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="portNameChinese" id="portNameChinese"
                                   [(ngModel)]="port.portNameChinese"/>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12 row">
                        <label class="col-form-label col-sm-5">
                            <span jhiTranslate="cpigatewayApp.port.country">Country</span>
                        </label>
                        <div class="col-sm-6">
                            <span class="spanBlock m--margin-top-10">{{port.countryCountryName}}</span>
                            <button type="button" class="btn btn-info float-right" replaceUrl="true" queryParamsHandling="merge"
                                    [routerLink]="['/', { outlets: { popup: 'country-select'} }]">
                                <span class="fa fa-plus"></span>
                            </button>
                            <button type="button" class="btn btn-default float-right" (click)="clearCountry()">
                                <span class="fa fa-remove"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions">
                    <div class="row">
                        <div class="col-lg-9 ml-lg-auto">
                            <button type="button" class="btn btn-info" (click)="cancel()">
                                <span class="fa fa-arrow-left"></span>
                                <span>&nbsp;</span>
                                <span jhiTranslate="entity.action.cancel">Cancel</span>
                            </button>
                            <span>&nbsp;</span>
                            <button type="button" class="btn btn-primary" (click)="save()">
                                <span class="fa fa-save"></span>
                                <span>&nbsp;</span>
                                <span jhiTranslate="entity.action.save">Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
