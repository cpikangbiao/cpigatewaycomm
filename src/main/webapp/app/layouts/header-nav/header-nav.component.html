<!-- BEGIN: Header -->
<header id="m_header" class="m-grid__item    m-header"  m-minimize-offset="200" m-minimize-mobile-offset="200" appunwraptag="" >
    <div class="m-container m-container--fluid m-container--full-height">
        <div class="m-stack m-stack--ver m-stack--desktop">
            <!-- BEGIN: Brand -->
            <div class="m-stack__item m-brand  m-brand--skin-dark">
                <div class="m-stack m-stack--ver m-stack--general">
                    <div class="m-stack__item m-stack__item--middle m-brand__logo">
                        <a routerLink="/" class="m-brand__logo-wrapper">
                            <span jhiTranslate="global.title" class="navbar-title" style="color: #ffffff;">Claim CBS</span>
                        </a>
                    </div>
                    <div class="m-stack__item m-stack__item--middle m-brand__tools">
                        <!-- BEGIN: Left Aside Minimize Toggle -->
                        <a href="javascript:;" id="m_aside_left_minimize_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-desktop-inline-block">
                            <span></span>
                        </a>
                        <!-- END --> 			 							<!-- BEGIN: Responsive Aside Left Menu Toggler -->
                        <a href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block">
                            <span></span>
                        </a>
                        <!-- END --> 			 						  							<!-- BEGIN: Responsive Header Menu Toggler -->
                        <a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
                            <span></span>
                        </a>
                        <!-- END --> 						  			<!-- BEGIN: Topbar Toggler -->
                        <a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
                            <i class="flaticon-more"></i>
                        </a>
                        <!-- BEGIN: Topbar Toggler -->
                    </div>
                </div>
            </div>
            <!-- END: Brand -->
            <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
                <!-- BEGIN: Horizontal Menu -->
                <button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark" id="m_aside_header_menu_mobile_close_btn">
                    <i class="la la-close"></i>
                </button>
                <div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-light m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark"  >
                    <ul class="m-menu__nav  m-menu__nav--submenu-arrow">
                        <li class="m-menu__item  m-menu__item--submenu m-menu__item--rel" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }"   m-menu-submenu-toggle="click" m-menu-link-redirect="1" aria-haspopup="true">
                            <a  href="javascript:;" class="m-menu__link m-menu__toggle">
                                <i class="m-menu__link-icon fa fa-flag"></i>
                                <span class="m-menu__link-text" jhiTranslate="global.menu.language">
									Language
								</span>
                                <i class="m-menu__hor-arrow la la-angle-down"></i>
                                <i class="m-menu__ver-arrow la la-angle-right"></i>
                            </a>
                            <div class="m-menu__submenu m-menu__submenu--classic m-menu__submenu--left">
                                <span class="m-menu__arrow m-menu__arrow--adjust"></span>
                                <ul class="m-menu__subnav">
                                    <li class="m-menu__item" aria-haspopup="true"
                                        routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }"
                                        *ngFor="let language of languages" [jhiActiveMenu]="language">
                                        <a  class="m-menu__link" (click)="changeLanguage(language);">
                                            <i class="m-menu__link-icon fa fa-flag-o"></i>
                                            <span class="m-menu__link-text">
												{{language | findLanguageFromKey}}
											</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- END: Horizontal Menu -->								<!-- BEGIN: Topbar -->
                <div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general m-stack--fluid" [ngSwitch]="isAuthenticated()">
                    <div class="m-stack__item m-topbar__nav-wrapper">
                        <ul class="m-topbar__nav m-nav m-nav--inline">
                            <li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" m-dropdown-toggle="click">
                                <a href="#" class="m-nav__link m-dropdown__toggle">
									<span class="m-topbar__userpic" *ngIf="!getImageUrl()">
										<img src="/content/images/user.png" class="m--img-rounded m--marginless m--img-centered" alt=""/>
									</span>
                                    <span class="m-topbar__userpic" *ngIf="getImageUrl()">
										<img [src]="getImageUrl()" class="m--img-rounded m--marginless m--img-centered" alt=""/>
									</span>
                                    <span class="m-topbar__username m--hide">
										Nick
									</span>
                                </a>
                                <div class="m-dropdown__wrapper">
                                    <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                                    <div class="m-dropdown__inner">
                                        <div class="m-dropdown__header m--align-center" style="background: url(/content/metronic/assets/app/media/img/misc/user_profile_bg.jpg); background-size: cover;" *ngSwitchCase="false">
                                            <div class="m-card-user m-card-user--skin-dark">
                                                <div class="m-card-user__pic">
                                                    <img src="/content/images/user.png" class="m--img-rounded m--marginless" alt=""/>
                                                </div>
                                                <div class="m-card-user__details">
													<span class="m-card-user__name m--font-weight-500">
														[name]
													</span>
                                                    <a href="" class="m-card-user__email m--font-weight-300 m-link">
                                                        [e-mail]
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-dropdown__header m--align-center" style="background: url(/content/metronic/assets/app/media/img/misc/user_profile_bg.jpg); background-size: cover;" *ngSwitchCase="true">
                                            <div class="m-card-user m-card-user--skin-dark">
                                                <div class="m-card-user__pic">
                                                    <img src="{{account?.imageUrl}}" class="m--img-rounded m--marginless" alt=""/>
                                                </div>
                                                <div class="m-card-user__details">
													<span class="m-card-user__name m--font-weight-500">
														{{account?.login}}
													</span>
                                                    <a href="" class="m-card-user__email m--font-weight-300 m-link">
                                                        {{account?.email}}
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-dropdown__body">
                                            <div class="m-dropdown__content">
                                                <ul class="m-nav m-nav--skin-light">
                                                    <li class="m-nav__section m--hide">
														<span class="m-nav__section-text">
															Section
														</span>
                                                    </li>
                                                    <li class="m-nav__item" *ngSwitchCase="false">
                                                        <a (click)="login()" class="m-nav__link">
                                                            <i class="fa fa-fw fa-sign-in"></i>
															<span jhiTranslate="global.menu.account.login">
															    Sign in
															</span>
                                                        </a>
                                                    </li>
                                                    <li class="m-nav__item" *ngSwitchCase="true">
                                                        <a routerLink="/settings" class="m-nav__link">
                                                            <i class="fa fa-fw fa-wrench"></i>
                                                            <span jhiTranslate="global.menu.account.settings">
																Settings
															</span>
                                                        </a>
                                                    </li>
                                                    <li class="m-nav__item" *ngSwitchCase="true">
                                                        <a routerLink="/password" class="m-nav__link">
                                                            <i class="fa fa-fw fa-clock-o"></i>
                                                            <span jhiTranslate="global.menu.account.password">
																Password
															</span>
                                                        </a>
                                                    </li>
                                                    <li class="m-nav__separator m-nav__separator--fit" *ngSwitchCase="true"></li>
                                                    <li class="m-nav__item" *ngSwitchCase="true">
                                                        <a (click)="logout()" class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
                                                            <span jhiTranslate="global.menu.account.logout">Sign out</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- END: Topbar -->
            </div>
        </div>
    </div>
</header>
<!-- END: Header -->
