<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-correspondent-heading" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.home.createOrEditLabel">Create or edit a Correspondent</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!correspondent.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="correspondent.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.correspondentName" for="field_correspondentName">Correspondent Name</label>
                    <input type="text" class="form-control" name="correspondentName" id="field_correspondentName"
                        [(ngModel)]="correspondent.correspondentName" required/>
                    <div [hidden]="!(editForm.controls.correspondentName?.dirty && editForm.controls.correspondentName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.correspondentName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.faxNumber" for="field_faxNumber">Fax Number</label>
                    <input type="text" class="form-control" name="faxNumber" id="field_faxNumber"
                        [(ngModel)]="correspondent.faxNumber" required/>
                    <div [hidden]="!(editForm.controls.faxNumber?.dirty && editForm.controls.faxNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.faxNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="correspondent.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.telephoneOffice" for="field_telephoneOffice">Telephone Office</label>
                    <input type="text" class="form-control" name="telephoneOffice" id="field_telephoneOffice"
                        [(ngModel)]="correspondent.telephoneOffice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.telephoneAlternate" for="field_telephoneAlternate">Telephone Alternate</label>
                    <input type="text" class="form-control" name="telephoneAlternate" id="field_telephoneAlternate"
                        [(ngModel)]="correspondent.telephoneAlternate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.webSite" for="field_webSite">Web Site</label>
                    <input type="text" class="form-control" name="webSite" id="field_webSite"
                        [(ngModel)]="correspondent.webSite" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cpigatewaycommApp.cpicommunicationCorrespondent.port" for="field_port">Port</label>
                    <select class="form-control" id="field_port" name="port" [(ngModel)]="correspondent.portId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="portOption.id" *ngFor="let portOption of ports; trackBy: trackPortById">{{portOption.portName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
